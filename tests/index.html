<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Simple Button Page</title>
    </head>

    <body>
        <button onclick="handleClick()">Click me</button>

        <script>

            function handleClick() {
                try {
                    throw ('the AI Agent made an error')
                }
                catch (err) {
                     fetch('/dev-logger', {
                        method: 'POST',
                        body: JSON.stringify({
                            caughtIn: 'handleClick',
                            error: err
                        }),
                    });
                }

            }
        </script>
    </body>

</html>
